<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./utility.js" defer></script>
    <script src="./fetchPokemon.js" defer></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">

    <title>Pokemon Look Up</title>
</head>

<body>
    <section id="pokemonListSection">
        <header>
            <hgroup>
                <img id="pokemonLogo" src="./img/lookUpLogo.png" alt="Pokemon Logo">
            </hgroup>
        </header>

        <ul id="pokemonList"></ul>
        <div id="pokemonListButtons">
            <input type="button" id="prevButtonShowOnlyOne" class="buttonStyle" value="Previous Pokemon">
            <input type="button" id="prevButton" class="buttonStyle" value="Previous Group">
            <input type="button" id="nextButton" class="buttonStyle" value="Next Group">
            <input type="button" id="nextButtonShowOnlyOne" class="buttonStyle" value="Next Pokemon">
        </div>
    </section>

    <section id="searchForPokemon">
        <header>
            <hgroup>
                <h2>POKEMON SEARCH</h2>
                <form id="formSearchPokemon" action="">
                    <div class="inputgroup">
                        <span class="innericon searchicon"><img class="searchIcon" src="img/searchIcon.png"
                                alt="Search Icon"></span>
                        <input type="text" id="searchPokemonName" name="searchPokemonName" placeholder="Search a pokemon">
                    </div>
                </form>
            </hgroup>
        </header>

        <div id="wrapperSearchedPokemon">
            <ul id="recomendationList"></ul>
            <div id="searchedPokemonContainer"></div>
        </div>
    </section>
</body>

</html>
